# Mining Loot Table
#
# format: world id, biome id, item_name, item_meta, weight, min stack size, max stack size, ship level, y level, tool level, enchant weight
#
# world id: 999999:all worlds, 0:Overworld, -1:the Nether, 1:the End, N:for specific world
#
# biome id: -999999:for all biome, N:for specific biome
#
# item_meta: -1:random meta, only for shincolle item, 0~N:specific meta
#
# weight: generate rate, actual rate = weight of this item / total weight of all item
#
# ship level: ship minimal level for this item
#
# y level: highest y level of ship position for this item
#
# tool level: minimal tool level of pickaxe, 0:wood/gold, 1:stone, 2:iron, 3:diamond
#
# enchant weight: for fortune level on pickaxe, actual stack size = stack size * (1 + (enchant weight / 100) * fortune level)
#
